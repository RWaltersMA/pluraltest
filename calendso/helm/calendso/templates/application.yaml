apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: calendso
spec:
  selector:
    matchLabels: {}
  componentKinds:
  - group: v1
    kind: Service
  - group: networking.k8s.io
    kind: Ingress
  - group: cert-manager.io
    kind: Certificate
  - group: apps
    kind: StatefulSet
  - group: apps
    kind: Deployment
  - group: batch
    kind: CronJob
  - group: batch
    kind: Job
  descriptor:
    type: calendso
    version: 0.1.22
    description: open source calendly alternative
    icons:
    - src: https://plural-assets.s3.us-east-2.amazonaws.com/uploads/repos/ad7e5658-b8a9-4a61-8665-358674c3499f/cal.png?v=63819019522
    

    {{- if .Values.global }}
    {{- if .Values.global.application }}
    {{- if .Values.global.application.links }}
    links:
    {{ toYaml .Values.global.application.links | nindent 6 }}
    {{- end }}
  {{- if .Values.global.application.info }}
  info:
  {{ toYaml .Values.global.application.info | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- end }}
